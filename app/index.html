<!DOCTYPE html>
<html ng-app="clusterm">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>ClusterManager</title>
        <!-- build:css css/app-name.min.css -->
            <!-- Core CSS  -->
            <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="../bower_components/ngDialog/css/ngDialog.css" rel="stylesheet">
            <link href="../bower_components/ngDialog/css/ngDialog-theme-default.css" rel="stylesheet">
            <link href="../bower_components/ng-grid/ng-grid.css" rel="stylesheet">
            <link href="../bower_components/codemirror/lib/codemirror.css" rel="stylesheet">
            <link href="../bower_components/codemirror/theme/neat.css" rel="stylesheet">
            <link href="../bower_components/codemirror/addon/fold/foldgutter.css" rel="stylesheet">
            <link href="../bower_components/angular-nvd3/lib/nv.d3.css" rel="stylesheet" >
            <!-- Custom CSS -->
            <link href="css/font-awesome.css" rel="stylesheet">
            <link href="css/custom.css" rel="stylesheet">
            <link href="css/ng-grid.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body ng-controller="mainCtrl" >
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-click="browse()" style="font-weight: 200; margin-top: 3px; cursor: pointer">CLUSTER MANAGER</a>
                </div>
                <div class="navbar-collapse collapse" style="margin-top: 3px;">
                    <ul class="nav navbar-nav navbar-right">
                            <li >
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#browse">
                                    <i class="fa fa-th-large fa-fw "></i>
                                </a>
                            </li>
                            <li >
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-bell-o fa-fw "></i>
                                </a>
                            </li>
                            <li >
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#about">
                                    <i class="fa fa-question fa-fw "></i>
                                </a>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
        <div class="container" role="main" >
            <div id="page-wrapper">
                <div ui-view></div>
            </div>
        </div>


        <!-- build:js js/app-name.min.js -->
            <!-- Scripts  -->
            <script src="../bower_components/jquery/dist/jquery.min.js"></script>
            <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="../bower_components/angular/angular.min.js" ></script>
            <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
            <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
            <script src="../bower_components/ngDialog/js/ngDialog.js"></script>
            <script src="../bower_components/ng-grid/build/ng-grid.js"></script>
            <script src="../bower_components/codemirror/lib/codemirror.js"></script>
            <script src="../bower_components/codemirror/mode/javascript/javascript.js"></script>
            <script src="../bower_components/codemirror/mode/markdown/markdown.js"></script>
            <script src="../bower_components/codemirror/addon/edit/trailingspace.js"></script>
            <script src="../bower_components/codemirror/addon/edit/matchbrackets.js"></script>
            <script src="../bower_components/codemirror/addon/edit/closebrackets.js"></script>
            <script src="../bower_components/codemirror/addon/fold/foldcode.js"></script>
            <script src="../bower_components/codemirror/addon/fold/foldgutter.js"></script>
            <script src="../bower_components/codemirror/addon/fold/brace-fold.js"></script>
            <script src="../bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
            <script src="../bower_components/d3/d3.js"></script>
            <script src="../bower_components/nvd3/build/nv.d3.js"></script>
            <script src="../bower_components/angular-nvd3/dist/angular-nvd3.js"></script>

            <!-- App Scripts  -->
            <script src="js/app.js"></script>
            <script src="js/services.js"></script>
            <script src="js/filters.js"></script>
            <script src="js/directives.js"></script>
            <script src="js/controllers/main.js"></script>
            <script src="js/controllers/create.js"></script>
            <script src="js/controllers/browse.js"></script>
            <script src="js/controllers/browse2.js"></script>
            <script src="js/controllers/about.js"></script>
            <script src="js/controllers/repository/repository-controller.js"></script>
            <script src="scripts/directives/repository-list-directive.js"></script>
            <script src="js/services/registry-services.js"></script>
            <script src="js/services/app-version-services.js"></script>
            <script src="js/services/app-mode-services.js"></script>
        <!-- endbuild -->
    </body>


</html>
